<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tummy Pillow - Home</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #fdeee3;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fdeee3;
            padding: 10px 20px;
        }
        .navbar a {
            text-decoration: none;
            color: black;
            font-size: 18px;
            margin: 0 10px;
        }
        .active {
            color: #c97356;
            font-weight: bold;
        }
        .cart-button {
            background-color: #c97356;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Hero Image */
        .hero {
            width: 100%;
            max-height: 250px;
            object-fit: cover;
        }

        /* Welcome Message */
        .welcome {
            font-size: 18px;
            font-weight: bold;
            margin: 20px 0;
        }

        /* Photo Buttons */
        .photo-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
        }

        .photo-box {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #c97356;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-style: italic;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .photo-container {
                flex-direction: column;
                align-items: center;
            }
            .photo-box {
                width: 130px;
                height: 130px;
            }
        }

    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <img src="images/logo.png" alt="Tummy Pillow Logo" height="50">
        <div>
            <a href="who we are.html" class="active">Who We Are</a>
            <a href="menu.html"  class="active">Menu</a>
            <a href="profile.html"  class="active">Profile</a>
        </div>
        <button class="cart-button">Cart (0)</button>
    </div>

    <!-- Hero Image -->
    <img src="images/bg.png" alt="Hero" class="hero">

    <!-- Welcome Message -->
    <div class="welcome">
        Welcome to Tummy Pillow, where there's comfort in every bite!
    </div>

    <!-- Menu & Login Section -->
    <div class="photo-container">
    <a href="signup.html" class="photo-box">
        (Photo) <br> Signup
    </a>
    <a href="login.html" class="photo-box">
        (Photo) <br> Login
    </a>
</div>


</body>
</html>
