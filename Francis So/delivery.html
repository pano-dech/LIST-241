<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery - Tummy Pillow</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #fdeee3;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fdeee3;
            padding: 10px 20px;
        }
        .navbar a {
            text-decoration: none;
            color: black;
            font-size: 18px;
            margin: 0 10px;
        }
        .navbar img {
            height: 50px; /* Consistent Logo Size */
        }
        .cart-button {
            background-color: #c97356;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Hero Image */
        .hero {
            width: 100%;
            max-height: 250px;
            object-fit: cover;
            display: block;
            margin: 0 auto;
        }

        /* Delivery Section */
        .delivery-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 20px;
            flex-wrap: wrap;
        }
        .map {
            width: 350px; /* Adjusted to match form */
            height: 250px;
            border-radius: 10px;
        }
        .delivery-form {
            background-color: #c97356;
            padding: 20px;
            border-radius: 20px;
            color: white;
            width: 350px; /* Matches map width */
            text-align: left;
        }
        .delivery-form label {
            font-weight: bold;
        }
        .delivery-form input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
        }
        .delivery-button {
            background-color: #b5651d;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <img src="images/logo.png" alt="Tummy Pillow Logo">
        <div>
            <a href="who we are.html">Who We Are</a>
            <a href="menu.html">Menu</a>
            <a href="profile.html">Profile</a>
        </div>
        <button class="cart-button">Cart (0)</button>
    </div>

    <!-- Hero Image -->
    <img src="images/bg.png" alt="Background" class="hero">

    <!-- Heading -->
    <h2>Deliver to your doorsteps, quick and easy!</h2>

    <!-- Delivery Section -->
    <div class="delivery-container">
        <!-- Embedded Map -->
        <iframe 
            class="map"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3859.681252097637!2d120.98085247474402!3d14.5995127776627!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397c9047b93d8c7%3A0x5aefbda7b674f441!2sManila%2C%20Metro%20Manila!5e0!3m2!1sen!2sph!4v1646249399835!5m2!1sen!2sph" 
            allowfullscreen="" loading="lazy">
        </iframe>

        <!-- Delivery Form -->
        <div class="delivery-form">
            <label>Name:</label>
            <input type="text" placeholder="Enter your name">
            <label>Password:</label>
            <input type="password" placeholder="Enter your password">
            <label>Phone Number:</label>
            <input type="text" placeholder="Enter phone number">
            <label>Email:</label>
            <input type="email" placeholder="Enter email">
            <button class="delivery-button">Deliver</button>
        </div>
    </div>

</body>
</html>
