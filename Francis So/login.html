<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Tummy Pillow</title>

  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #FAE5D3; /* Light beige */
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background-color: #F5D0A9;
    }

    .logo {
      height: 60px;
      width: auto;
    }

    .navbar nav {
      display: flex;
      gap: 20px;
    }

    .navbar a {
      text-decoration: none;
      font-size: 18px;
      color: black;
      font-weight: bold;
    }

    .cart-button {
      padding: 10px 20px;
      background-color: #C96A3D;
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 18px;
      cursor: pointer;
    }

    /* Hero Image */
    .hero img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Login Section */
    .login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .login-title {
      font-size: 28px;
      margin-bottom: 20px;
      font-weight: bold;
      text-align: center;
    }

    /* Login Form Box */
    .login-box {
      background-color: #C96A3D;
      padding: 30px;
      border-radius: 10px;
      color: white;
      width: 350px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Form Fields */
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .login-form label {
      font-size: 16px;
      font-weight: bold;
      text-align: left;
    }

    .login-form input {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    /* Submit Button */
    .submit-button {
      padding: 12px;
      background-color: #F89774;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }

    .submit-button:hover {
      background-color: #D86C50;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        text-align: center;
        gap: 10px;
      }

      .login-box {
        width: 90%;
      }
    }
  </style>

</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <img src="images/logo.png" class="logo" alt="Tummy Pillow Logo">
    <nav>
      <a href="who we are.html"  class="active">Who We Are</a>
      <a href="menu.html"  class="active">Menu</a>
      <a href="profile.html"  class="active">Profile</a>
    </nav>
    <button class="cart-button">Cart (0)</button>
  </header>

  <!-- Hero Image -->
  <div class="hero">
    <img src="images/bg.png" alt="Delicious Bread">
  </div>

  <!-- Login Section -->
  <main class="login-container">
    <h2 class="login-title">Login Page</h2>

    <section class="login-box">
      <form class="login-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit" class="submit-button">Login</button>
		<p>Don't have an account? <a href="signup.html">Sign up here</a>.</p>

      </form>
    </section>
  </main>

</body>
</html>
